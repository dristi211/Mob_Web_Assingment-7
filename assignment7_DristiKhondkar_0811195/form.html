<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <h1>Dristi Khondkar</h1>
    </main>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2>Personal Information</h2>

          <form id="myForm" action="#" method="post">
            <div>
              <div class="col-25">
              <label for="name">Name:<span>*</span></label>
              </div>
              <div class="col-75">
              <input type="text" id="name" name="name" required />
              </div>
            </div>
            <div>
              <div class="col-25">
              <label for="dob">Date of Birth: <span>*</span></label>
              </div>
              <div class="col-75">
              <input type="date" id="dob" name="dob" required />
              </div>
            </div>
            <div>
              <div class="col-25">
              <label>Gender:</label>
              </div>
              <div class="col-25">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                required
              />
              </div>
              <div class="col-25">
              <label for="male">Male</label>
              </div>
              <div class="col-25">
              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
                required
              />
              </div>
              <div class="col-25">
              <label for="female">Female</label>
              </div>
            </div>

            <div>
              <div class="col-75">
              <input type="submit" value="Submit" />
              </div>
            </div>
            <p><span>*</span> Required field</p>
          </form>
        </div>
       

        <div class="swiper-slide">
          <h2>Contact Information</h2>
        
          <form id="myForm" action="#" method="post">
            
              <div class="col-25">
              <label for="email">Email Address <span>*</span></label>
              </div>
              <div class="col-75">
              <input type="email" id="email" name="email" />
              </div>
           
            <div class="col-25">
            <label for="phone">Phone Number <span>*</span></label>
            </div>
            <div class="col-75">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(000) 000-0000"
              pattern="\([2-9][0-9]{2}\) [0-9]{3}-[0-9]{4} placeholder="
              123-456-7890
              required;
              oninvalid="this.setCustomValidity('Please enter a valid CAN phone number (e.g., 123-456-7890)')"
              oninput="this.setCustomValidity('') ; required"
            />
            </div>
            <div class="col-25">
            <label for="address">Address:</label>
            </div>
            
            <input type="text" id="address" name="address" required maxlength="30">
           
            <input type="submit" value="Submit" />
            <p><span>*</span> Required field</p>

          </form>
        </div>
       
        <div class="swiper-slide">
          <h2>Payment Information</h2>
            <form id="MyPayment" action="#" method="post">
              <div class="col-25">
              <label for="credit">Credit Card Number: <span>*</span></label>
              </div>
              <div class="col-75">
              <input
                type="text"
                id="credit"
                name="credit"
                required
                pattern="/^4\d{4}-?\d{4}-?\d{4}-?\d{4}$/"
                required
              />
              </div>
              <div class="col-25">
              <label for="expiration-date">Expiration Date:<span>*</span></label>
              </div>
              <div class="col-75">
              <input
                type="date"
                id="expiration-date"
                name="expiration-date"
                required
              />
              </div>
              <div class="col-25">
              <label for="cvv">CVV:<span>*</span></label>
              <div class="col-75">
              <input
                type="text"
                id="cvv"
                name="cvv"
                required
                pattern="^3\d{1}-\d{1}-\d{1}$"
                required
              />
              </div>
              <div class="form-group">
                <div class="col-75">
                <input type="submit" value="Submit" />
                <p><span>*</span> Required field</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
